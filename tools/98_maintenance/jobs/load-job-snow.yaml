---
apiVersion: batch/v1
kind: Job
metadata:
  name: load-snow-indexes
  namespace: cp4waiops-installer
spec:
  serviceAccountName: demo-admin
  template:
    spec:
      containers:
        - name: load
          image: quay.io/niklaushirt/cp4waiops-tools:2.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " âœ… STARTING: Load service now training files"
              echo "*****************************************************************************************************************************"

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    ðŸ“¥ Downloading service now training files"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              export AWX_REPO=https://github.com/niklaushirt/cp4waiops-trainingdata.git
              git clone $AWX_REPO

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    ðŸš€ Starting Data Load"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              cd cp4waiops-trainingdata
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "This Repo includes those latestet Commits"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              git log|head -n 17
              echo ""
              echo ""

              ./training/load-snow-for-training.sh

              echo "*****************************************************************************************************************************"
              echo " âœ… DONE"
              echo "*****************************************************************************************************************************"
              sleep 60000

          env:
            - name: INDEX_OVERWRITE
              value : "true"
            - name: VERSION
              value : "latest"
      restartPolicy: Never

  backoffLimit: 4
