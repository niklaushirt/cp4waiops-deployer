- name: â‡ï¸â‡ï¸â‡ï¸ OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: cp4waiops-notification
    spec:
      backgroundColor: '#ffd500'
      color: '#000'
      location: {{global_config.position_ocp_notifications | default("BannerBottom")}}
      text: 'Installing {{current_cp4waiops_feature.kind}} - Open EventManager'    
    EOF
  ignore_errors: true
  when: global_config.create_ocp_notifications | default(true) == true  




- name: ğŸŒ EVENT MANAGER - Get EVENT MANAGER LOGINS
  shell: |
    export ROUTE=$(oc get route -n {{ current_cp4waiops_cluster.project }}  evtmanager-ibm-hdm-common-ui -o jsonpath={.spec.host})
    echo ""
    echo "            ğŸŒ URL:           https://$ROUTE"
    echo "            ğŸ§‘ User:          smadmin"
    echo "            ğŸ” Password:      $(oc get secret -n {{ current_cp4waiops_cluster.project }}  evtmanager-was-secret -o jsonpath='{.data.WAS_PASSWORD}'| base64 --decode && echo)"
    echo ""
    echo ""
    export URL=https://$ROUTE
    if [ -x "$(command -v open)" ]; then
      open $URL
    else 
      if [ -x "$(command -v firefox)" ]; then
        firefox $URL
      else 
        if [ -x "$(command -v google-chrome)" ]; then
          google-chrome $URL
        fi
      fi
    fi
  ignore_errors: true
  register: LOGINS


- name: ğŸŸ£ EVENT MANAGER - EVENT MANAGER LOGINS
