              ]
            },
            "Container": {
              "dynamicConnectionCriteria": [
                {
                  "expVal": "robot-shop",
                  "expType": "EQ",
                  "filterType": "containersByNamespace",
                  "caseSensitive": false,
                  "entityType": null,
                  "singleLine": false
                }
              ]
            },
            "VirtualMachine": {
              "dynamicConnectionCriteria": [
                {
                  "expVal": ".*demo.*",
                  "expType": "RXEQ",
                  "filterType": "vmsByName",
                  "caseSensitive": false,
                  "entityType": null,
                  "singleLine": false
                }
              ]
            },
            "ContainerPod": {
              "dynamicConnectionCriteria": [
                {
                  "expVal": "robot-shop",
                  "expType": "EQ",
                  "filterType": "containerPodsByNamespace",
                  "caseSensitive": false,
                  "entityType": null,
                  "singleLine": false
                }
              ]
            },
            "ApplicationComponent": {
              "dynamicConnectionCriteria": [
                {
                  "expVal": "*.robot.*",
                  "expType": "RXEQ",
                  "filterType": "appCompsByName",
                  "caseSensitive": false,
                  "entityType": null,
                  "singleLine": false
                }
              ]
            }
          }
        }
      }')

    appID=$(echo $result|jq -r ".uuid")

    echo $result|jq -r ".message"| sed 's/^/     /'
    echo ""
    echo ""
  ignore_errors: true
  register: output
  args:
    executable: /bin/bash
- name: üü£  DEBUG
  debug:
    var: output.stdout_lines
    verbosity: 1





