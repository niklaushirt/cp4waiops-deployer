        "uuid": "285815442727328",
        "displayName": "RobotShop",
        "contextBased": true,
        "entityType": "BusinessApplication",
        "entityDefinitionData": {
          "manualConnectionData": {
                    "Service": {
              "dynamicConnectionCriteria": [
                {
                  "expVal": ".*robot.*",
